<!DOCTYPE html>
<html>
<head>
  <title>Scheme viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="render.css">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="form-inline">
        <form>
          <input class="form-control" type="text" id="width" placeholder="width"></input>
          <input class="form-control" type="text" id="height" placeholder="height"></input>
          <button class="btn btn-primary" type="button" id="size">set size</button>
        </form> 
      </div>     
    </div>
    <div class="row">
      <div class="form-inline">
        <form>
          <input id="file" type="file"></input>
          <button class="btn btn-primary" type="button" id="load">load</button> 
        </form>
      </div>
    </div>
    <div class="row">
      <label><input style="width:240px;" type="range" min="0.01" max="0.6" step="any" value="0.3"> Link Strength</label>
    </div>

    <div class="row">
      <svg width="1024" height="960"></svg>    
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="render.js"></script>
  <script src="controls.js" type="text/javascript"></script>

</body>
</html>
